<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
           <!--  <link rel="stylesheet" type="text/css" href="estilos.css"> -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Encriptador de texto</title>
        <style>
            #mostrarValorUsuario {
                background-color: transparent;
                border: none;
                text-align: center;
                font-size: 23px;
                overflow: hidden; /* Oculta las barras de desplazamiento */
                resize: none; /* Evita que el usuario cambie el tamaño del textarea */
            }
        </style>
        <link rel="stylesheet" href="styles.css">
        
</head>

<body>
    <header>
        <div style="margin-top: 2%; margin-left: 2%;">
            <img class="header_logo" src="imagenes/Logo.svg" alt="">
        </div>
    </header>


    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="card"style="border: none;">
                <div class="card-body">
                    <br>
                    <textarea class="ingrese_texto form-control" id="valorUsuario" placeholder="Ingrese el texto aquí" 
                              style="background-color: transparent; border: none; width: 560px; height: 400px; margin-bottom: 20px; text-align: center; font-size: 23px; resize: none;"></textarea>
                    <br>
                </div>
                
                <div>
                    <div>
                       
                        

                        
                    </div>
    <img src="Imagenes/alerta.svg" alt="">
                            <span>Solo letras minúsculas y sin acentos</span> 
                        
                        <div class="row">
                            <div class="col-md-6" margin-left: 5%; >
                                <button id="encriptar" type="button" class="btn btn-primary btn-block" style="border-radius: 20px; width: 300px; height: 50px; margin-bottom: 0px;">Encriptar</button>
                            </div>

                            <div class="col-md-6">
                                <button id="desencriptar" type="button" class="btn btn-outline-primary btn-block" style="border-radius: 20px; width: 300px; height: 50px; margin-bottom: 0px; ">Desencriptar</button>
                                <br>
                            </div>
                        </div>
                     
                </div>
            </div>
        </div>

        <div class="col-md-3">
            
            <div class="card" style="margin-top: 7%; margin-left: 25px; margin-left: 10px; border-radius: 32px;  margin-bottom: 10%; box-shadow: 0px 0px 32px 0px rgba(0, 0, 0, 0.5);">
              
                <div class="card-body">

                    <h4 class="card-title"></h4>
                   

                    <textarea type="text" id="mostrarValorUsuario" class="form-control form-control-sm"></textarea>
                        <img id="munieco" src="imagenes/Muñeco.svg" alt="munieco" class="card-img" style="margin-top: 0px;">
                        <h2 id="noFueEncontrado" id="noFueEncontrado" style= 'font-size: 30px; margin-top: 1%;'>Ningún mensaje fue encontrado</h2>
                        <p id="mensaje" style="font-size: 15px; margin-top: 3%; text-align: center;" >Ingrese el texto que deses encriptar o desencriptar</p>
                    
                    <div style="text-align: center; margin-top: 2%;">
                        <div style="margin-top: 33%; display: flex; justify-content: center; align-items: center;">
                            <div class="col-md-6" style="display: flex; justify-content: center;">
                                <button id="copiar" type="button" class="btn btn-outline-primary" style="border-radius: 20px; width: auto; height: 50px; padding: 0 50px;">  Copiar
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
                <div>
                </div>
            </div>
        </div>

       

    </div>
    <script src="app.js"></script>
</body>
</html>
